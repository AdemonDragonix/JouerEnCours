<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page d'accueil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 600px;
    }

    h1 {
      margin-bottom: 30px;
      color: #ff7e5f;
    }

    .btn {
      display: block;
      width: 80%;
      margin: 15px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #ff7e5f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e56243;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>🎮 Bienvenue sur le portail des jeux</h1>
    <a class="btn" href="index.html">🧠 Jeu de devinette</a>
    <a class="btn" href="dino.html">🦖 Jeu du Dino</a>
    <a class="btn" href="admin.html">⚙️ Interface Admin</a>
  </div>
</body>
</html>
