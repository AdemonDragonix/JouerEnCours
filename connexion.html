<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 90%;
    }

    button {
      background-color: #ff7e5f;
      color: white;
      border: none;
      cursor: pointer;
    }

    .tab-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 5px;
      background-color: #e3e3e3;
    }

    .tab.active {
      background-color: #ff7e5f;
      color: white;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Bienvenue !</h2>

    <div id="nonConnecte">
      <div class="tab-container">
        <div class="tab active" onclick="switchTab('login')">Connexion</div>
        <div class="tab" onclick="switchTab('register')">Cr√©er un compte</div>
      </div>

      <div id="login" class="form-section active">
        <input type="text" id="loginPseudo" placeholder="Pseudo" /><br />
        <input type="password" id="loginCode" placeholder="Code" /><br />
        <button onclick="login()">Se connecter</button>
        <div id="loginError" class="error"></div>
      </div>

      <div id="register" class="form-section">
        <input type="text" id="registerPseudo" placeholder="Pseudo" /><br />
        <input type="password" id="registerCode" placeholder="Code" /><br />
        <button onclick="register()">Cr√©er un compte</button>
        <div id="registerError" class="error"></div>
      </div>
    </div>
  </div>

  <script>


function connexion() {
        let pseudo = prompt("Entrez votre pseudo :");
        let code = prompt("Entrez le code :");

        if (pseudo && code === "votreCodeSecret") {
          // Stocker l'utilisateur dans localStorage
          const utilisateur = { pseudo };
          localStorage.setItem("utilisateurConnecte", JSON.stringify(utilisateur));
          window.location.href = "dino.html";  // Redirige vers le jeu
        } else {
          alert("Code incorrect ou pseudo manquant.");
        }
      }

      // V√©rifier si l'utilisateur est d√©j√† connect√©
      if (localStorage.getItem("utilisateurConnecte")) {
        window.location.href = "dino.html";  // Si d√©j√† connect√©, rediriger vers le jeu
      }


    function switchTab(tabName) {
      document.querySelectorAll('.form-section').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));

      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
    }

    function getUsers() {
      return JSON.parse(localStorage.getItem("users")) || [];
    }

    function saveUsers(users) {
      localStorage.setItem("users", JSON.stringify(users));
    }

    function login() {
      const pseudo = document.getElementById("loginPseudo").value.trim();
      const code = document.getElementById("loginCode").value.trim();
      const users = getUsers();
      const found = users.find(u => u.pseudo === pseudo && u.code === code);

      if (found) {
        localStorage.setItem("pseudoConnecte", pseudo);
        window.location.reload();
      } else {
        document.getElementById("loginError").textContent = "Pseudo ou code incorrect.";
      }
    }

    function register() {
      const pseudo = document.getElementById("registerPseudo").value.trim();
      const code = document.getElementById("registerCode").value.trim();
      const error = document.getElementById("registerError");
      let users = getUsers();

      if (pseudo === "" || code === "") {
        error.textContent = "Merci de remplir tous les champs.";
        return;
      }

      if (users.find(u => u.pseudo === pseudo)) {
        error.textContent = "Ce pseudo existe d√©j√†.";
        return;
      }

      users.push({ pseudo, code });
      saveUsers(users);
      localStorage.setItem("pseudoConnecte", pseudo);
      window.location.reload();
    }

    function deconnexion() {
      localStorage.removeItem("pseudoConnecte");
      window.location.reload();
    }

    function supprimerCompte() {
      const pseudo = localStorage.getItem("pseudoConnecte");
      if (!pseudo) return;

      const confirmSuppression = confirm("Es-tu s√ªr de vouloir supprimer ton compte ?");
      if (!confirmSuppression) return;

      // Supprimer du tableau des utilisateurs
      let users = getUsers();
      users = users.filter(u => u.pseudo !== pseudo);
      saveUsers(users);

      // Supprimer du classement (scoresDino)
      let scores = JSON.parse(localStorage.getItem("scoresDino")) || [];
      scores = scores.filter(s => s.pseudo !== pseudo);
      localStorage.setItem("scoresDino", JSON.stringify(scores));

      localStorage.removeItem("pseudoConnecte");
      alert("Compte supprim√©.");
      window.location.reload();
    }

    window.onload = function () {
      const pseudo = localStorage.getItem("pseudoConnecte");

      if (pseudo) {
        document.getElementById("container").innerHTML = `
          <h2>Connect√© en tant que <strong>${pseudo}</strong></h2>
          <button onclick="deconnexion()">üîì Se d√©connecter</button><br><br>
          <button onclick="supprimerCompte()">üóë Supprimer mon compte</button><br><br>
          <button onclick="window.location.href='index.html'">üèÅ Aller au jeu</button>
        `;
      }
    }
  </script>
</body>
</html>
