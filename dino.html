<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu du Dino</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-bottom: 10px;
    }

    #score {
      font-size: 24px;
      margin: 10px 0;
    }

    canvas {
      border: 2px solid #ccc;
      background: #fff;
    }

    #rejouerBtn {
      display: none;
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #f0f0f0;
    }

    #pseudoForm {
      margin-bottom: 20px;
    }

    #pseudoForm input {
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }

    #pseudoForm button {
      padding: 10px 15px;
      font-size: 16px;
    }

    #retour, #connexionBtn {
      position: absolute;
      top: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #retour {
      left: 10px;
    }

    #connexionBtn {
      right: 10px;
    }
  </style>
</head>
<body>

  <button id="retour" onclick="window.location.href='index.html'">‚¨Ö Retour</button>
  <button id="connexionBtn" onclick="window.location.href='connexion.html'">üîê Connexion</button>
  <button onclick="window.location.href='admin.html'" style="position: absolute; top: 60px; right: 10px; background-color: red; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer;">
    ‚öôÔ∏è Admin
  </button>

  <div id="container">
    <h2>Jeu du Dino</h2>

    <div id="pseudoForm">
      <input type="text" id="pseudo" placeholder="Entre ton pseudo" disabled />
      <br>
      <button onclick="demarrerJeu()">Commencer</button>
    </div>

    <div id="gameArea" style="display: none;">
      <div id="pseudoContainer">
        <span>Bienvenue, <strong id="pseudoDisplay">Chargement...</strong></span>
      </div>
      <p><strong>Joueur :</strong> <span id="affichagePseudo"></span></p>
      <div id="score">Score : 0</div>
      <canvas id="game" width="800" height="200"></canvas>
      <button id="rejouerBtn" onclick="location.reload()">üîÅ Rejouer</button>
    </div>

    <h3 style="margin-top: 40px;">üèÜ Top 5 des scores</h3>
    <table id="scoreboard">
      <thead>
        <tr>
          <th>#</th>
          <th>Pseudo</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let scores = [];
    let lastObstacleX = 0;

    const jumpSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
    const crashSound = new Audio('https://www.soundjay.com/button/beep-05.wav');

    function playJumpSound() {
      jumpSound.play();
    }

    function playCrashSound() {
      crashSound.play();
    }

    const pseudo = localStorage.getItem("pseudoConnecte");

    if (pseudo) {
      document.getElementById("pseudoDisplay").textContent = pseudo;
      document.getElementById("pseudo").value = pseudo;
    } else {
      document.getElementById("pseudoDisplay").textContent = "Inconnu";
    }

    function afficherScores() {
      const tbody = document.querySelector("#scoreboard tbody");
      tbody.innerHTML = "";
      const top5 = scores.slice(0, 5);
      top5.forEach((s, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${i + 1}·µâ</td><td>${s.pseudo}</td><td>${s.score}</td>`;
        tbody.appendChild(row);
      });
    }

    function ajouterScore(pseudo, score) {
      fetch('save_score.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pseudo, score })
      })
      .then(res => res.json())
      .then(() => chargerScoresEnLigne());
    }

    function chargerScoresEnLigne() {
      fetch('get_scores.php')
        .then(res => res.json())
        .then(data => {
          scores = data.sort((a, b) => b.score - a.score);
          afficherScores();
        });
    }

    function demarrerJeu() {
      if (!pseudo) {
        alert("Merci d'entrer un pseudo !");
        return;
      }

      document.getElementById("pseudoForm").style.display = "none";
      document.getElementById("gameArea").style.display = "block";
      document.getElementById("affichagePseudo").textContent = pseudo;

      update();
    }

    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const sol = 170;
    let dino = { x: 50, y: sol, width: 30, height: 30, vy: 0, jumping: false };
    let gravity = 1.5;
    let obstacles = [];
    let birds = [];
    let score = 0;
    let gameOver = false;

    function drawSol() {
      ctx.strokeStyle = "#000";
      ctx.beginPath();
      ctx.moveTo(0, sol + dino.height);
      ctx.lineTo(canvas.width, sol + dino.height);
      ctx.stroke();
    }

    function drawDino() {
      ctx.fillStyle = "#333";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "green";
      for (let obs of obstacles) {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      }
    }

    function drawBirds() {
      ctx.fillStyle = "gray";
      for (let bird of birds) {
        ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
      }
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawSol();
      drawDino();

      dino.y += dino.vy;
      dino.vy += gravity;

      if (dino.y >= sol) {
        dino.y = sol;
        dino.jumping = false;
      }

      const distanceSinceLast = canvas.width - lastObstacleX;
      const cactusChance = score < 500 ? 0.04 : 0.02;

      if (Math.random() < cactusChance && (obstacles.length === 0 || distanceSinceLast > 200)) {
        const obstacle = { x: canvas.width, y: sol + dino.height - 40, width: 20, height: 40 };
        obstacles.push(obstacle);
        lastObstacleX = canvas.width;
      }

      if (score >= 500 && Math.random() < 0.01) {
        const bird = { x: canvas.width, y: Math.random() * 100 + 50, width: 20, height: 20 };
        birds.push(bird);
      }

      for (let obs of obstacles) {
        obs.x -= 6;

        if (
          dino.x < obs.x + obs.width &&
          dino.x + dino.width > obs.x &&
          dino.y < obs.y + obs.height &&
          dino.y + dino.height > obs.y
        ) {
          gameOver = true;
          playCrashSound();
          document.getElementById("score").innerText = "üíÄ Game Over - Score : " + score;
          document.getElementById("rejouerBtn").style.display = "block";
          ajouterScore(pseudo, score);
          return;
        }
      }

      for (let bird of birds) {
        bird.x -= 6;

        if (
          dino.x < bird.x + bird.width &&
          dino.x + dino.width > bird.x &&
          dino.y < bird.y + bird.height &&
          dino.y + dino.height > bird.y
        ) {
          gameOver = true;
          playCrashSound();
          document.getElementById("score").innerText = "üíÄ Game Over - Score : " + score;
          document.getElementById("rejouerBtn").style.display = "block";
          ajouterScore(pseudo, score);
          return;
        }
      }

      obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
      birds = birds.filter(bird => bird.x + bird.width > 0);

      drawObstacles();
      drawBirds();

      score++;
      document.getElementById("score").innerText = "Score : " + score;

      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', function (e) {
      if ((e.code === 'Space' || e.key === 'ArrowUp') && !dino.jumping && !gameOver) {
        dino.vy = -20;
        dino.jumping = true;
        playJumpSound();
      }
    });

    chargerScoresEnLigne();
  </script>

</body>
</html>
